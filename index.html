<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Battle</title>

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/pokemon.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1>Pokemon Battle</h1>
  <div class="player-board" id="player-1">
    <!-- Name -->
    <div class="name">
      Name
    </div>

    <!-- Avatar -->
    <div class="avatar">
      <img src="http://via.placeholder.com/100x100" alt="">
    </div>

    <!-- Health -->
    <div class="health">
      Health
      <div class="health-points">100/100</div>
      <div class="health-bar">
        <div class="remaining-health"></div>
      </div>
    </div>

    <!-- Moves -->
    <div class="moves">
      Select Moves:
      <ul>
        <li id="move-1">Move 1</li>
        <li id="move-2">Move 2</li>
        <li id="move-3">Move 3</li>
        <li id="move-4">Move 4</li>
      </ul>
    </div>
    
    <!-- Party Pokemon -->
    <div class="party-pokemon">
      <div class="party" id="party-1">
        <div class="tooltip hide">Tooltip</div>
        <img src="http://thecraftchop.com/files/others/Pokeball.svg">
      </div>
      <div class="party" id="party-2">
        <div class="tooltip hide">Tooltip</div>
        <img src="http://thecraftchop.com/files/others/Pokeball.svg">
      </div>
      <div class="party" id="party-3">
        <div class="tooltip hide">Tooltip</div>
        <img src="http://thecraftchop.com/files/others/Pokeball.svg">
      </div>
      <div class="party" id="party-4">
        <div class="tooltip hide">Tooltip</div>
        <img src="http://thecraftchop.com/files/others/Pokeball.svg">
      </div>
      <div class="party" id="party-5">
        <div class="tooltip hide">Tooltip</div>
        <img src="http://thecraftchop.com/files/others/Pokeball.svg">
      </div>
    </div>
  </div>



  <div class="player-board" id="player-2">
    <!-- Name -->
    <div class="name">
        Name
      </div>
  
      <!-- Avatar -->
      <div class="avatar">
        <img src="http://via.placeholder.com/100x100" alt="">
      </div>
  
      <!-- Health -->
      <div class="health">
        Health
        <div class="health-points">100/100</div>
        <div class="health-bar">
          <div class="remaining-health"></div>
        </div>
      </div>
  
      <!-- Moves -->
      <div class="moves">
        Select Moves:
        <ul>
          <li id="move-1">Move 1</li>
          <li id="move-2">Move 2</li>
          <li id="move-3">Move 3</li>
          <li id="move-4">Move 4</li>
        </ul>
      </div>
      
      <!-- Party Pokemon -->
      <div class="party-pokemon">
        <div class="party" id="party-1">Party 1</div>
        <div class="party" id="party-2">Party 2</div>
        <div class="party" id="party-3">Party 3</div>
        <div class="party" id="party-4">Party 4</div>
        <div class="party" id="party-5">Party 5</div>
      </div>
  </div>
  <div class="options">
    <button>Reset Game</button>
  </div>
</body>
</html>
