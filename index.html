<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Battle</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/trainer-name.css" type="text/css">
  <link rel="stylesheet" href="css/pokemon-select.css" type="text/css">
  <link rel="stylesheet" href="css/elements.css" type="text/css">

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
  <script src="js/move.js"></script>
  <script src="js/pokemon.js"></script>
  <script src="js/trainer.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1 id="title">Pokemon Battle Arena</h1>
  <div id="dialogueBox">
    <div id="text"></div>
  </div>
  <!-- Trainers' Name Container -->
  <div id="inputTrainerContainer">
    <h1>Trainer 1 Name</h1>
    <div class="trainer-1">
      <input type="text"  id="trainer1Input">
    </div>
    
    <h1>Trainer 2 Name</h1>
    <div class="trainer-2">
      <input type="text" id="trainer2Input">
    </div>

    <div class="button-row">
      <div class="disabled" id="submitNamesButton">Submit</div>
    </div>
  </div>
  
  <!-- Pokemon Select Container -->
  <div id="pokemonSelectContainer">
    <h1>Select Pokemon</h1>
    <div class="pokemon-list"></div>
    <div class="button-row">
      <div class="disabled" id="submitPokemonButton">Submit</div>
    </div>
  </div>

  <!-- Player Container -->
  <div id="playerContainer">
    <div id="attackBoxContainer">
      <div id="attackBox">
        <img src="http://via.placeholder.com/100x100" alt="" id="particle">
      </div>
    </div>
    <div class="trainer-board" id="trainer-1">
      <img src="images/ash.png" alt="">
      <div class="trainer-name"></div>
    </div>
    <div class="player-board" id="player-1">
      <div class="overlay" id="player1Overlay"></div>
      <!-- Name -->
      <div class="name">
        Name
      </div>
  
      <!-- Avatar -->
      <div class="avatar">
        <img src="http://thecraftchop.com/files/others/Pokeball.svg" alt="">
      </div>
  
      <!-- Health -->
      <div class="health">
        Health
        <div class="health-points"><span class="remaining">100</span> / <span class="max">100</span></div>
        <div class="health-bar">
          <div class="remaining-health"></div>
        </div>
      </div>
  
      <!-- Moves -->
      <div class="moves">
        <ul>
          <li id="move-0">Move 1</li>
          <li id="move-1">Move 2</li>
          <li id="move-2">Move 3</li>
          <li id="move-3">Move 4</li>
        </ul>
      </div>
      
      <!-- Party Pokemon -->
      <div class="party-pokemon">
        <div class="party" id="party-1">
          <div class="tooltip hide">Tooltip</div>
          <img src="images/pokeball.svg">
        </div>
        <div class="party" id="party-2">
          <div class="tooltip hide">Tooltip</div>
          <img src="images/pokeball.svg">
        </div>
        <div class="party" id="party-3">
          <div class="tooltip hide">Tooltip</div>
          <img src="images/pokeball.svg">
        </div>
        <div class="party" id="party-4">
          <div class="tooltip hide">Tooltip</div>
          <img src="images/pokeball.svg">
        </div>
        <div class="party" id="party-5">
          <div class="tooltip hide">Tooltip</div>
          <img src="images/pokeball.svg">
        </div>
      </div>
    </div>
  
    <div class="trainer-board" id="trainer-2">
      <img src="images/gary.png" alt="">
      <div class="trainer-name"></div>
    </div>

    <div class="player-board" id="player-2">
      <div class="overlay" id="player2Overlay"></div>
        <!-- Name -->
        <div class="name">
          Name
        </div>
    
        <!-- Avatar -->
        <div class="avatar">
          <img src="images/pokeball.svg" alt="">
        </div>
    
        <!-- Health -->
        <div class="health">
          Health
          <div class="health-points"><span class="remaining">100</span> / <span class="max">100</span></div>
          <div class="health-bar">
            <div class="remaining-health"></div>
          </div>
        </div>
    
        <!-- Moves -->
        <div class="moves">
          <ul>
            <li id="move-0">Move 1</li>
            <li id="move-1">Move 2</li>
            <li id="move-2">Move 3</li>
            <li id="move-3">Move 4</li>
          </ul>
        </div>
        
        <!-- Party Pokemon -->
        <div class="party-pokemon">
          <div class="party" id="party-1">
            <div class="tooltip hide">Tooltip</div>
            <img src="images/pokeball.svg">
          </div>
          <div class="party" id="party-2">
            <div class="tooltip hide">Tooltip</div>
            <img src="images/pokeball.svg">
          </div>
          <div class="party" id="party-3">
            <div class="tooltip hide">Tooltip</div>
            <img src="images/pokeball.svg">
          </div>
          <div class="party" id="party-4">
            <div class="tooltip hide">Tooltip</div>
            <img src="images/pokeball.svg">
          </div>
          <div class="party" id="party-5">
            <div class="tooltip hide">Tooltip</div>
            <img src="images/pokeball.svg">
          </div>
        </div>
    </div>
  </div>

  <!-- Volume button -->
  <div id="volumeContainer">
    <div id="volumeBox">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
</body>
</html>
